- name: Install Nginx (load balancer)
  ansible.builtin.apt:
    name: nginx
    state: present
    update_cache: yes

- name: Ensure Nginx is running and enabled at boot
  ansible.builtin.service:
    name: nginx
    state: started
    enabled: yes

- name: Deploy load balancer configuration
  ansible.builtin.template:
    src: lb-nginx.conf.j2
    dest: /etc/nginx/sites-available/loadbalancer.conf
    owner: root
    group: root
    mode: '0644'

- name: Remove default Nginx site
  ansible.builtin.file:
    path: /etc/nginx/sites-enabled/default
    state: absent

- name: Enable load balancer site
  ansible.builtin.file:
    src: /etc/nginx/sites-available/loadbalancer.conf
    dest: /etc/nginx/sites-enabled/loadbalancer.conf
    state: link

- name: Reload Nginx to apply changes
  ansible.builtin.service:
    name: nginx
    state: reloaded
